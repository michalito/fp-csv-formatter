<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>CSV Processor</h1>

    <div class="section">
        <h2>Process CSV</h2>
        <div id="errorMessage" class="error"></div>
        <form id="processForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Process CSV</button>
        </form>
    </div>

    <div class="section">
        <h2>Convert to Variants Expert Format</h2>
        <form id="convertForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Convert</button>
        </form>
        <div id="convertErrorMessage" class="error"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Product Information</h2>
            <form id="confirmForm">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
                <label for="product_sku_base">Product SKU Base:</label>
                <input type="text" id="product_sku_base" name="product_sku_base" required>
                <label for="default_price">Default Price:</label>
                <input type="number" id="default_price" name="default_price" value="0" step="0.01" min="0" required>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
